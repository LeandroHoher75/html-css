<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 400px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 600px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture> 

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzr áudio em HTML5</p> 
    <audio preload="metadata" autoplay controls loop > <!-- Parametros  Autoplay/Controls/Loop-->
        <!--Diferentes formatos de audio. O navegador buscara a ordem na qual foram disponibilizados os formatos-->    
        <source src="midias/Sisqó - David Blaine [2015].mp3" type="audio/mpeg">
        <source src="midias/Sisqó - David Blaine [2015].ogg" type="audio/ogg"> 
        <source src="midias/Sisqó - David Blaine [2015].wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir Áudio <a href="midias/Sisqó - David Blaine [2015].mp3"> Clique aqui para baixar o arquivo MP3.</a></p>
        <!-- Em <a href=""></a> Existe a criação do Link para Download.-->
    </audio>
    
</body>
</html>
